apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sunny
  name: luffy-deployment
  labels:
    app: luffy
spec:
  replicas: 4
  selector:
    matchLabels:
      app: luffy
  template:
    metadata:
      labels:
        app: luffy
    spec:
      containers:
        - name: luffy
          image: xxxx.dkr.ecr.us-east-1.amazonaws.com/luffy-services:0.3.0
          ports:
            - containerPort: 8080
          # command: ['main', 'server']
      imagePullSecrets:
        - name: regcred
