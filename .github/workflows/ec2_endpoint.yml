name: First Workflow

on:
  push:
    branches: [ ec2-instace-connect ]

env:
  AWS_REGION: "us-east-1"
  AWS_ROLE: "arn:aws:iam::560978416398:role/GitHubAction-AssumeRoleWithAction."

jobs: 
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
    
      - name: Ssh proxy command
        run: |
          echo "${{ secrets.KEY }}" | ssh-add -
          ssh ubuntu@i-0560fb61b4ed18c3a -o StrictHostKeyChecking=no -o ProxyCommand='aws ec2-instance-connect open-tunnel --instance-id i-0560fb61b4ed18c3a' '

              ls -a
          '
