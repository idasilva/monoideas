name: PR Conventions

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  pr-title-checker:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - uses: Slashgear/action-check-pr-title@v4.3.0
        name: Check Itera PR name Conventions
        with:
          regexp: '^(\W*)((ENG|IFS)-\d+\]) (.*)$'